<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Art and Music Inspiration Platform</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #6a11cb, #2575fc); */
            background: url("gradient-blue-abstract-background_23-2149108576.avif") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            width: 700px;
            max-width: 90%;
        }

        .welcome-section {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            padding: 40px;
            color: #fff;
            width: 50%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .welcome-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 16px;
        }

        .form-section {
            background: #ffffff;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            padding: 40px;
            width: 50%;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .role-selection {
            margin-top: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .login-form input:focus {
            outline: none;
            border-color: #6a11cb;
            background-color: #fff;
        }

        .login-form button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background: #4e54c8;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            background-color: #f9f9f9;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="welcome-section">
            <h2>Welcome</h2>
            <p>Sign in to your account</p>
        </div>

        <div class="form-section">
            <h1 id="login-title">Login to Your Account</h1>

            <div class="role-selection">
                <select id="roleSelect" onchange="selectRole()">
                    <option value="">Select your role</option>
                    <option value="Artist">Artist</option>
                    <option value="Musician">Musician</option>
                    <option value="Writer">Writer</option>
                </select>
            </div>

            <div class="role-selection-form" id="roleSelectionForm" style="display: none;">
                <form action="/submit-login" method="POST" class="login-form">
                    <input type="text" name="username" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="hidden" name="role" id="role">
                    <button type="submit">SUBMIT</button>
                    <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
                </form>
            </div>

            <a href="Index1.html" class="register-link">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        function selectRole() {
            var role = document.getElementById('roleSelect').value;

            if (role) {
                // Hide the role selection dropdown
                document.getElementById('roleSelect').style.display = 'none';
                document.getElementById('roleSelectionForm').style.display = 'block';

                // Set the selected role in the hidden input field
                document.getElementById('role').value = role;

                // Update the title to reflect the selected role
                document.getElementById('login-title').innerText = `Login as ${role}`;

                // Change background based on the selected role
                if (role === 'Artist') {
                    // document.body.style.background = 'url("try.jpg")';
                    document.body.style.background = 'url("try.jpg") no-repeat center center fixed';
                    document.body.style.backgroundSize = 'cover';

                    // document.body.style.background = 'linear-gradient(135deg, #4e54c8, #8f94fb)';
                } else if (role === 'Musician') {
                    // document.body.style.background = 'linear-gradient(135deg, #6a11cb, #2575fc)';
                    document.body.style.background = 'url("images.jpeg") no-repeat center center fixed';
                    document.body.style.backgroundSize = 'cover';
                } else if (role === 'Writer') {
                    // document.body.style.background = 'linear-gradient(135deg, #4e54c8, #8f94fb)';
                    document.body.style.background = 'url("blue-abstract-background_698452-966.avif") no-repeat center center fixed';
                    document.body.style.backgroundSize = 'cover';
                }
            }
        }
    </script>

</body>
</html>
